[package]
name = "amareleo-node-sync"
version = "2.0.1"
authors = [
  "The Aleo Team <hello@aleo.org>",
  "The Amareleo Team <support@windeveloper.com>",
]
description = "A synchronization module for a decentralized operating system"
homepage = "https://amareleo.com"
repository = "https://github.com/kaxxa123/amareleo-chain"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge",
]
categories = ["cryptography", "cryptography::cryptocurrencies", "os"]
license = "Apache-2.0"
edition = "2021"

[features]
default = []
metrics = ["dep:metrics"]
test = ["amareleo-node-sync-locators/test"]
test_targets = ["snarkvm/test_targets"]

[dependencies.metrics]
package = "amareleo-node-metrics"
path = "../metrics"
version = "=2.0.1"
optional = true

[dependencies.amareleo-node-sync-locators]
path = "locators"
version = "=2.0.1"

[dev-dependencies.amareleo-node-sync-locators]
path = "locators"
features = ["test"]

[dev-dependencies.snarkvm]
workspace = true
features = ["test-helpers"]
